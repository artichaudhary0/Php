<body>

    <div class="container mt-5">

        <h2 class="text-center">Regestration Form</h2>

        <form action="form.php" method="post" class="p-4 shadow rounded">

            <!--Personal Infromation-->

            <fieldset class="mb-4">
                <legend>
                    Personal Infromation
                </legend>
                <div class="mb-3">
                    <label for="firstName" class="form-lable">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-lable">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required />
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-lable">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required />
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-lable">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>


            <!--Contact Infromation-->

            <fieldset class="mb-4">
                <legend>
                    Contact Infromation
                </legend>
                <div class="mb-3">
                    <label for="email" class="form-lable">Email Name</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-lable">Phone Number</label>
                    <input type="number" class="form-control" id="phone" name="phone" required />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-lable">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>

            </fieldset>

            <!--Account Infromation-->

            <fieldset class="mb-4">
                <legend>
                    Account Infromation
                </legend>
                <div class="mb-3">
                    <label for="username" class="form-lable">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-lable">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-lable">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                </div>
            </fieldset>


            <!--Preferences-->

            <!-- <fieldset class="mb-4">

                    </div>

            </fieldset> -->

            <!--Submit button-->
            <button type="submit" class="btn btn-primary">Register</button>



        </form>

    </div>
